TERMINAL_ICON="#(printf '\uf489')"
HOST_ICON="#(printf '\uf4a9')"
CPU_ICON="#(printf '\uf4bc')"
CLOCK_ICON="#(printf '\ue641')"
HALF_ROUND_OPEN="#(printf '\ue0b6')"
HALF_ROUND_CLOSE="#(printf '\ue0b4')"
TRIANGLE_OPEN="#(printf '\ue0b2')"
TRIANGLE_CLOSE="#(printf '\ue0b0')"

set-option -g status-style "#[fg=${TEXT},bg=${BG}]"

set-option -g status-left-length 100
set-option -g status-right-length 100

set-option -g status-left "\
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_OPEN}\
#[bg=${GREEN},fg=${BASE}]${TERMINAL_ICON} #{session_name}\
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_CLOSE}"

set-option -g status-justify "absolute-centre"

set-option -g window-status-current-format "\
#[bg=${BG},fg=${LAVENDER}]${HALF_ROUND_OPEN}\
#[fg=${BASE},bg=${LAVENDER}]\
#{window_index}:\
#{window_name}\
#[bg=${BG},fg=${LAVENDER}]${HALF_ROUND_CLOSE}"

set-option -g window-status-format "\
#[bg=${BG},fg=${SURFACE0}]${HALF_ROUND_OPEN}\
#[fg=${TEXT},bg=${SURFACE0}]\
#{window_index}:\
#{window_name}\
#[bg=${BG},fg=${SURFACE0}]${HALF_ROUND_CLOSE}"

set-option -g window-status-separator " " # No separator between windows

set-option -g status-right "\
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_OPEN}\
#[bg=${GREEN},fg=${BASE}]${CPU_ICON} #{cpu_percentage}\
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_CLOSE} \
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_OPEN}\
#[bg=${GREEN},fg=${BASE}]${RAM_ICON} #{ram_percentage}\
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_CLOSE} \
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_OPEN}\
#[bg=${GREEN},fg=${BASE}]${HOST_ICON} #{host}\
#[bg=${BG},fg=${GREEN}]${HALF_ROUND_CLOSE}\
"

run '~/.tmux/plugins/tpm/tpm'
